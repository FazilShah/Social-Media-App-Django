
{% extends "network/layout.html" %}
{% load static %}

{% block js %}

<script src="{% static 'network/userview.js' %}"></script>

{% endblock %}

{% block body %}

<div id="post-form">
    <form id="post-post">
        <div class="form-group">
            <textarea name="content" id="content" cols="100" rows="5" placeholder="What are you thinking?"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Post" class="btn btn-primary">
        </div>
    </form>
</div>


<div id="userview">
    
    <button id="follow" class="btn btn-primary">Follow</button>

</div>

<div id="userposts">

</div>

<div id="userposts2"></div>
<div id="pageview"></div>

<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% for page in pages %}
      <li class="page-item"><a class="page-link" id="pagination" data-page ="{{ page }}">{{ page }}</a></li>
        {% endfor %}
    </ul>
  </nav>



{% endblock %}
